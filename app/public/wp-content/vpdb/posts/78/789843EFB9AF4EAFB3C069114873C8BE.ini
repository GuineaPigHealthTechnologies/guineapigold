<p style=\"text-align: justify;\">Friskis&amp;Svettis i Kungsbacka finns sedan augusti 2014 i två lokaler: Kabelgatan 8, samt Storgatan 21 i Innerstaden.</p>
På <strong>Kabelgatan </strong>har vi stort gym, cirkelgym, all vår gruppträning, café, försäljning av kläder och prylar samt omklädning, bastu och relax för damer resp. herrar. Här har vi även två hyresgäster; Petra Anderberg Massageterapi. Lykkas Kostrådgivning. I <strong>Innerstaden </strong>finns vårt nyaste gym med omklädning för herr och dam samt viss försäljning. Här har vi också en hyresgäst; MassaMuskler Massageterapi. Våra träningskort gäller självklart i båda lokalerna. Likaså har vi samma öppettider överallt. Föreningen bildades 1989 av Maria Björneloo och verkade under många år i kommunens jympasalar. 2004 fick föreningen en egen lokal vilket innebar ett enormt lyft och en fördubbling av medlemsantalet under bara ett års tid. Det innebär i sin tur att vi firade 25 år som förening 2014, och dessutom 10 i egen lokal och \"nyförlösta\" med ett andra gym!
<p style=\"text-align: justify;\">2009 invigde vi ett nytt stort gym på ca 850 kvadratmeter med cirkelträning och splitter ny maskinpark. Med vårt nya Cirkelgym som togs i bruk 2010 var den totala gymarean uppe i över 1 000 kvadrat. Och sedan 23/8 2014 har vi ytterligare ca 500 kvadratmeter gym, i ny lokal i Innerstaden. 1 500 m2 för skön gymträning!</p>
Totalt förfogar vi idag över 3 500 kvadratmeter, inklusive tre hallar för jympa i olika former, en stor spinningsal som rymmer hela 50 spincyklar och en egen sal för Indoor walking. Här finns många ytor att njuta av och möta andra likasinnade på.

