Hur tänker vi?
Vår vision på Crossfit Loket är att att alla ska få bästa möjlighet att nå sina träningsmål och få en underbar gemenskap i boxen på köpet!

På CrossFit Loket håller vi fokus på varje individs utveckling. Vi tränar på ett utvecklande sätt tillsammans med många duktiga instruktörer och atleter med olika erfarenhet. Vår träning ska vara kul, effektiv, utmanande och alltid skalbar för varje individ.

På passen blandar vi olympiska lyft, rodd, hopprep, även gymnastik och ren styrketräning. Detta för att skapa den mest effektiva och varierande träningen.

Bra teknik
Viktigt är att man först lär sig utföra övningen på ett korrekt och säkert sätt för att sedan, genom att öka farten, få den positiva effekt det ger att träna under högre intensitet. Coacherna finns där för att se till att belastningen och övningen anpassas efter dina förutsättningar så att träningen blir säker, rolig och givande.

Workout of the day (WOD)
Vi börjar alltid med gemensam uppvärmning som är kombinerad med olika övningar och anpassad efter hur dagens WOD ser ut. Efter uppvärmningen samt mobility (rörlighet) som tar ca 15 minuter, tar vi oss tid att gå igenom de olika rörelserna och tränar tekniken på de övningar som ska utföras i WOD-en. Passet avslutas med gemensam stretching.

Komma igång
Bästa sättet är att komma på ett prova på pass. Efter det så har du möjlighet att gå på våra basic pass och även våran introduktionskurs som är obligatorisk för dig som vill träna hos oss på Crossfit Loket. Vi startar löpande kurser så håll utkik här på hemsidan och följ oss på facebook så missar ni ej er chans.

I vår box är alla välkomna! Vi har atleter i olika åldrar, med olika erfarenheter och olika bakgrund. Trots våra olikheter har vi en grym gemenskap som vi är väldigt stolta över! Vi har ingen plats för stora egon eller tråkig attityd, enbart plats för utveckling och rolig träning.

Välkomna till Crossfit Loket!

