post_content = "<p>[et_pb_section fb_built=\"1\" fullwidth=\"on\" _builder_version=\"3.0.98\"][et_pb_fullwidth_slider admin_label=\"Fullwidth Slider\" _builder_version=\"3.0.98\" custom_padding=\"|||\" custom_padding_tablet=\"|||\" custom_padding_phone=\"|||\"][et_pb_slide heading=\"CrossFit Gårda\" _builder_version=\"3.0.98\" background_image=\"http://guineapig.local/wp-content/uploads/2018/01/becky-action3-1-2.jpg\"]</p><p>CrossFit gym</p><p>[/et_pb_slide][/et_pb_fullwidth_slider][/et_pb_section][et_pb_section fb_built=\"1\" _builder_version=\"3.0.47\"][et_pb_row _builder_version=\"3.0.47\" background_size=\"initial\" background_position=\"top_left\" background_repeat=\"repeat\"][et_pb_column type=\"4_4\" _builder_version=\"3.0.47\" parallax=\"off\" parallax_method=\"on\"][et_pb_text admin_label=\"Text\" _builder_version=\"3.0.47\" background_size=\"initial\" background_position=\"top_left\" background_repeat=\"repeat\"]</p><h1>Information</h1><p style=\"text-align: justify;\">Vi välkomnar alla som vill träna hos oss. Oavsett ålder och form, om du är elitidrottare eller glad motionär utan större erfarenhet från träning så kommer du ha ett stort utbyte av den träning som vi på CrossFit Gårda utövar. Vi anpassar träningen efter dina förutsättningar och kan “skala ner” passen och övningarna. Med det menas att vi till exempel minskar viktbelastningen, antal repetitioner eller varv som en övning utförs. Träningen kommer alltså inte att skilja sig i slag mellan elit och nybörjare utan enbart i grad. Nybörjare och vana crossfitatleter kan delta i samma pass och ändå få ut samma nivå på sin träning eftersom du pushar dig själv över din nivå och ingen annans. CrossFit kommer att förbättra din prestationsförmåga i vardagen. Träningen är utmanande och vi kommer att försöka få dig att utmana dig själv och hålla dig utanför din komfortzon. Vi kommer att ta dig till nivåer du inte trodde att du var kapabel att befinna dig på och höja dig över den nivån.</p><p>[/et_pb_text][/et_pb_column][/et_pb_row][/et_pb_section][et_pb_section fb_built=\"1\" _builder_version=\"3.0.98\"][et_pb_row _builder_version=\"3.0.98\"][et_pb_column type=\"4_4\" _builder_version=\"3.0.98\" parallax=\"off\" parallax_method=\"on\"][et_pb_text _builder_version=\"3.0.98\"]</p><h1 style=\"text-align: center;\">ERBJUDANDEN</h1><p>[/et_pb_text][/et_pb_column][/et_pb_row][et_pb_row _builder_version=\"3.0.98\"][et_pb_column type=\"4_4\" _builder_version=\"3.0.98\" parallax=\"off\" parallax_method=\"on\"][et_pb_shop type=\"product_category\" include_categories=\"105\" columns_number=\"3\" _builder_version=\"3.0.98\"][/et_pb_shop][/et_pb_column][/et_pb_row][/et_pb_section][et_pb_section fb_built=\"1\" _builder_version=\"3.0.98\"][et_pb_row _builder_version=\"3.0.98\" custom_padding=\"27px|0px|27px|0px\"][et_pb_column type=\"1_2\" _builder_version=\"3.0.98\" parallax=\"off\" parallax_method=\"on\"][et_pb_map _builder_version=\"3.0.98\" _map_version=\"3\" address=\"Gamlestadsvägen 4b, 415 02 Göteborg, Sverige\" address_lat=\"57.7263754\" address_lng=\"12.007082\"][et_pb_map_pin title=\"CrossFit Gårda\" pin_address=\"Gamlestadsvägen 4b, 415 02 Göteborg, Sverige\" pin_address_lat=\"57.7263754\" pin_address_lng=\"12.007082\" _builder_version=\"3.0.98\"][/et_pb_map_pin][/et_pb_map][/et_pb_column][et_pb_column type=\"1_2\" _builder_version=\"3.0.98\" parallax=\"off\" parallax_method=\"on\"][et_pb_text _builder_version=\"3.0.98\"]</p><h3>Övrig Information</h3><p style=\"text-align: justify;\">Välkommen att kontakta oss! Vi svarar på mail så snart vi kan och senast nästa gång receptionen är öppen. Lämna gärna ett telefon nummer så kan vi ringa upp er.</p><p><strong>Adress:</strong> Gamlestadsvägen 4, 415 02 Göteborg</p><p><strong>Telefon:</strong> -</p><p><strong>Öppettider:</strong> 05:30-22:00</p><p>[/et_pb_text][/et_pb_column][/et_pb_row][et_pb_row _builder_version=\"3.0.98\"][et_pb_column type=\"4_4\" _builder_version=\"3.0.98\" parallax=\"off\" parallax_method=\"on\"][et_pb_contact_form captcha=\"off\" title=\"Kontakt\" module_id=\"et_pb_contact_form_0\" _builder_version=\"3.0.98\"][et_pb_contact_field field_id=\"Name\" field_title=\"Name\" _builder_version=\"3.0.47\" border_radii=\"on||||\"][/et_pb_contact_field][et_pb_contact_field field_id=\"Email\" field_title=\"Email Address\" field_type=\"email\" _builder_version=\"3.0.47\" border_radii=\"on||||\"][/et_pb_contact_field][et_pb_contact_field field_id=\"Message\" field_title=\"Message\" field_type=\"text\" fullwidth_field=\"on\" _builder_version=\"3.0.47\" border_radii=\"on||||\"][/et_pb_contact_field][/et_pb_contact_form][/et_pb_column][/et_pb_row][/et_pb_section]</p>"
