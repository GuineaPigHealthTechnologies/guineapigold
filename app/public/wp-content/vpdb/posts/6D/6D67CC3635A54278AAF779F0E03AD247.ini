post_content = "Why do we read? What's the point of reading critically? John will argue that reading is about effectively communicating with other people. Unlike a direct communication though, the writer has to communicate with a stranger, through time and space, with only \"dry dead words on a page.\" Also, readers are empowered during the open letter, so that's pretty cool."
