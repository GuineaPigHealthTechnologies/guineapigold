<p style=\"text-align: justify;\">Alingsås Hälsostudio - en club att vara stolt över!</p>
<p style=\"text-align: justify;\">Alingsås Hälsostudio är en genuin träningsanläggning som har funnits i Alingsås sedan 1982. Sedan dess har anläggningen vuxit rejält och idag är vi stolta över vår anläggning som inhyser ett stort gym och gruppträningslokaler för allt från yoga till spinning och crosstraining. Våra instruktörer är välutbildade och kända för sitt engagemang. 2012 invigde vi dessutom vårt nytillskott iGym, ett nyckelgym beläget på Kungsgatan i centrala Alingsås. Varje dag tränar människor i åldrarna 8 till 95 år hos oss. Anläggningen präglas av personlig service, kunskap, kvalité och lyhördhet för medlemmarnas behov.  Vårt mål är att guida våra medlemmar till en bra, rolig och varierad träning men mest av allt känslan att må bra! Till vår anläggning vill vi att våra medlemmar inte kommer enbart för att träna. Hälsostudion ska vara en naturlig mötesplats mellan människor. Vi vill verka för att skapa en livsstilsförändring hos våra medlemmar genom vägledning, motivation och uppmuntran. Vi vill att träning och hälsa ska bli en högre prioritet i medlemmens vardag. Vi sätter medlemmarna i fokus, de ska känna sig speciella och väl omhändertagna!</p>
