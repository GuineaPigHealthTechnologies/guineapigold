post_content = "Why do we read? What&#039;s the point of reading critically. John will argue that reading is about effectively communicating with other people. Unlike a direct communication though, the writer has to communicate with a stranger, through time and space, with only &quot;dry dead words on a page.&quot; So how&#039;s that going to work? Find out with Advanced Literature!"
