post_content = "A unit is the frequently arbitrary designation we have given to something to convey a definite magnitude of a physical quantity and every quantity can be expressed in terms of the seven base units that are contained in the international system of units. Hank thinks this is a thrilling subject, and while you may not agree, it is a subject that is very important if you want to be a scientist and communicate with accuracy and precision with other scientists."
