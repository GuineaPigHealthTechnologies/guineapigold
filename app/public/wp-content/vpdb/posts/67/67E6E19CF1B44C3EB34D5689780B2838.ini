<p style=\"text-align: justify;\"><span>Vi på Crossfit Gårda är boxen där alla utvecklas till sitt bästa jag- fysiskt och mentalt. En stark, positiv och inspirerande gemenskap i kombination med erfarna och professionella instruktörer ger våra medlemmar de resultat som var och en strävar efter att nå. Våra tre ledord är; gemenskap, utveckling och kunskap!</span></p>
<p style=\"text-align: justify;\"><span>Hos Crossfit Gårda har vi också:</span></p>
<ul style=\"text-align: justify;\">
<li><span>Gratis ´Prova på-pass´varje lördag 11.00</span></li>
<li><span>Crossfit Gårda AK (tyngdlyftningsklubb)</span></li>
<li><span>Crossfit Gårda SK (styrkeklubb)</span></li>
<li><span>Crossfit Senior 65+ (ons 10.30)</span></li>
<li><span>Crossfit kids (9.30 sön)</span></li>
<li><span>Crossfit mammaträning</span></li>
</ul>
