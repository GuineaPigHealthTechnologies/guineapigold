Vi ger mer!

Vårt mål är att vi ska erbjuda något för alla oavsett träningsvana, ambition och ålder. Vi har ett stort utbud av olika träningsformer. Gym och kondition, till yoga, spinning och crosstraining. I medlemskapet ingår all träning. Vi tror att det är kombinationen av olika träningsformer som ger variation, glädje och resultat! Vi erbjuder alltid träning av högsta kvalité. Vi tror på förnyelse och jobbar ständigt med att utveckla vårt utbud.

Ett medlemskap hos oss på Hälsostudion innebär mer än bara träning. Vi är måna om att alla som blir medlemmar hos oss får bästa möjliga start. Därför börjar vi med att göra en personlig hälsoplan för dig. I denna går vi igenom dina förutsättningar och egna mål med träningen. Därefter utformar du tillsammans med någon av våra medlemstränare, ett individuellt anpassat träningsupplägg. Du kan träffa din tränare regelbundet, detta ingår som en kostnadsfri service för alla våra medlemmar. En unik förmån som vi är ensamma om i Alingsås och är väldigt stolta över. Tränarnas roll är att följa upp, förnya och motivera dig i din träning, allt för att du ska trivas hos oss!

VI KAN TRÄNING HELT ENKELT!

