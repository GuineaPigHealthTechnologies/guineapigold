" module_alignment=\"center\" custom_margin=\"||5px|\" animation_style=\"fold\" animation_direction=\"bottom\" animation_intensity_fold=\"20%\" animation_starting_opacity=\"100%\" global_module=\"4169\" saved_tabs=\"all\" locked=\"off\"]<h1 style=\"text-align: center;\"><span style=\"font-family: inherit; font-weight: normal;\">Om Oss</span></h1>[/et_pb_text][et_pb_divider color=\"#f4764e\" show_divider=\"on\" divider_position=\"center\" divider_weight=\"2px\" _builder_version=\"3.0.99\" max_width=\"50px\" module_alignment=\"center\" global_module=\"4173\" saved_tabs=\"all\"]<p> </p>
[/et_pb_divider][et_pb_text _builder_version=\"3.0.102\" text_font=\"||||||||\" text_font_size=\"15px\" text_text_color=\"#282828\" text_line_height=\"1.8em\" max_width=\"800px\" module_alignment=\"center\" custom_margin=\"||35px|\" animation_direction=\"bottom\" global_module=\"4174\" saved_tabs=\"all\"]<p style=\"text-align: justify;\"><span style=\"color: #282828;\">Crossfit Gårda är en av de mest etablerade boxarna i stan. På våra 580 kvm har du tillgång till vår box 05.30-22.30 365 dagar om året. Vi har 22 coachledda pass/v, men på grund av vårt Open gym kan du nyttja boxen oavsett om du är med på klasserna eller ej. Vi är också den enda boxen som drivs av två kvinnliga ägare.</span></p>
<p style=\"text-align: justify;\"><span style=\"color: #282828;\">Vi på Crossfit Gårda är boxen där alla utvecklas till sitt bästa jag- fysiskt och mentalt. En stark, positiv och inspirerande gemenskap i kombination med erfarna och professionella instruktörer ger våra medlemmar de resultat som var och en strävar efter att nå. Våra tre ledord är; gemenskap, utveckling och kunskap!</span></p>
<p style=\"text-align: justify;\"><span style=\"color: #282828;\">Hos Crossfit Gårda har vi också:</span></p>

<ul style=\"text-align: justify;\">
 	<li><span style=\"color: #282828;\">Gratis ´Prova på-pass´varje lördag 11.00</span></li>
 	<li><span style=\"color: #282828;\">Crossfit Gårda AK (tyngdlyftningsklubb)</span></li>
 	<li><span style=\"color: #282828;\">Crossfit Gårda SK (styrkeklubb)</span></li>
 	<li><span style=\"color: #282828;\">Crossfit Senior 65+ (ons 10.30)</span></li>
 	<li><span style=\"color: #282828;\">Crossfit kids (9.30 sön)</span></li>
 	<li><span style=\"color: #282828;\">Crossfit mammaträning</span></li>
</ul>
<p style=\"text-align: justify;\"><span style=\"color: #282828;\">Välkomna till ett superhärligt community!</span></p>[/et_pb_text][/et_pb_column][et_pb_column type=\"1_2\" _builder_version=\"3.0.47\" parallax=\"off\" parallax_method=\"on\"][et_pb_text admin_label=\"Title\" _builder_version=\"3.0.102\" text_font=\"||||||||\" header_font=\"||||||||\" header_2_font=\"Nunito||||||||\" header_2_text_align=\"center\" header_2_font_size=\"36px\" header_2_text_color=\"#263954\" header_2_line_height=\"1.4em\" max_width=\"600px\" module_alignment=\"center\" custom_margin=\"||5px|\" animation_style=\"fold\" animation_direction=\"bottom\" animation_intensity_fold=\"20%\" animation_starting_opacity=\"100%\" global_module=\"4169\" saved_tabs=\"all\" locked=\"off\"]<h1 style=\"text-align: center;\"><span style=\"font-family: inherit; font-weight: normal;\">Hitta Oss</span></h1>[/et_pb_text][et_pb_divider color=\"#f4764e\" show_divider=\"on\" divider_position=\"center\" divider_weight=\"2px\" _builder_version=\"3.0.99\" max_width=\"50px\" module_alignment=\"center\" global_module=\"4173\" saved_tabs=\"all\"]<p> </p>
